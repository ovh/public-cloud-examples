apiVersion: v1
kind: Service
metadata:
  name: octavia-small-to-upgrade
  annotations:
    loadbalancer.ovhcloud.com/class: "octavia"
    loadbalancer.openstack.org/keep-floatingip: "true" # Post-adding the keep-floatingip annotation
  labels:
    app: test-octavia
spec:
  ports:
  - name: client
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx
  type: LoadBalancer
